{% extends 'base.html' %}

{% block title %}
Profile
{% endblock%}

{% block content %}
{% if user.is_authenticated %}
<h1>Edit profile</h1>

<div class="form-group">
<form method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form.as_p }}
	<button class="btn btn-outline-secondary">Edited</button>
</div>

{% else %}
<h3>You are not authorisated^)</h3>
{% endif %}

{% endblock %}
